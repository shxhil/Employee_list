{%extends 'base.html'%}

{%block body_block%}
<div>
    filter by
    {%for dep in departments%}
        <a href="{%url 'emp-list' %}?department={{dep}}">{{dep}}</a>
    {%endfor%}
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post">
                {%csrf_token%}
                <div class="d-flex">
                    <input type="text" name="box" class="form-control me-2">
                    <button type="submit" class="btn btn-primary">search</button>
                    

                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>

</div>
<div class="container mt-4">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-bordered">
                <tr class="table-dark ">
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th class="text-center">Action</th>
                </tr>
                
                    {%for emp in data%}
                    <tr>
                        <td>{{emp.name}}</td>
                        <td>{{emp.department}}</td>
                        <td>{{emp.slaray}}</td>
                        <td>{{emp.email}}</td>
                        <td>{{emp.dob}}</td>
                        <td>
                            <a href="{%url 'emp-details' emp.id %}">View</a>

                            <a href="{%url 'emp-delete' emp.id%}" class="ms-4">Delete</a>

                            <a href="{%url 'emp-edit' emp.id%}" class="ms-4"> Update</a>
                        </td>
                        
                    </tr>
                    {%endfor%}
                
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock%}
