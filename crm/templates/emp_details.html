<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container  d-flex justify-content-center mt-5">

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Employee details</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{data.name}}</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk.</p>
                    <p class="card-text">Depatment:{{data.department}}</p>
                    <p class="card-text">Age:{{data.age}}</p>

                    <a href="#" class="card-link">{{data.contact}}</a>
                    <a href="#" class="card-link">{{data.email}}</a>
                </div>
            </div>
        </div>
    </div>
    <div>
        
    </div>
</body>

</html>
